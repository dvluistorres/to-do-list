<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list</title>
</head>
<body>
    <div class="header">
        <img class="headerImg" src='./images/logo.png' alt="Notepad image">
        <div class="headerText">To-Do List</div>
    </div>
    <div class="content">
        <div class="sidebar">
            <p>Tasks</p>
            <div class="tasks">
                <button class="addButton" onclick="modal.createTask()">+</button>
                <button class="showButton" onclick="domManipulation.showTasks()">Show all tasks</button>
            </div>
            <p>Projects</p>
            <div class="projects">
                <div class="buttonWrapper" style='display:flex;'>
                    <button class="addButton modalCreateProject">+</button>
                    <button class="showButton" onclick="domManipulation.showTasks()">Show all projects</button>
                </div>
            </div>
            
        </div>
        <div class="explorer"></div>
    </div>

    <div class="createProject-background modalCreateProject"></div>
    <div class="createProject" id="createProject">

    </div>


    <div id="footer"></div>
</body>
</html>
