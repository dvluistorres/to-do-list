<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list</title>
</head>
<body>
    <div class="header">
        <img class="headerImg" src='./images/logo.png' alt="Notepad image">
        <div class="headerText">To-Do List</div>
    </div>
    <div class="content">
        <div class="sidebar">
            <p>Tasks</p>
            <div class="tasks">
                <button class="addButton modalCreateTask">+</button>
                <button class="showButton">Show all tasks</button>
            </div>
            <p class="clearProjects">Projects</p>
            <div class="projects" id="projects">
                <div class="buttonWrapper" style='display:flex;'>
                    <button class="addButton modalCreateProject">+</button>
                    <button class="showButton">Show all projects</button>
                </div>
            </div>
            
        </div>
        <div class="explorer" id="explorer"></div>
    </div>

    <div class="createProject-background modalCreateProject" ></div>
    <div class="createProject">
        <fieldset id="projectData" class="projectData">
            <p>Add project</p>
            <div>
                <label for="name">Name:</label>
                <input type="text" id="projectName" placeholder="Your project name here" name="projectName" required>
            </div>
            <div>
                <label for="dueDate">Due date?:</label>
                <input type="date" value="dueDate" id="dueDate" name="dueDate" required>
            </div>
            <div>
                <label id="ProjectImportance" for="ProjectImportance">Project importance?:</label>
                <div class="radioWrapper" style="display:flex;gap:12px">
                    <div>
                        <input type="radio" id="important" name="ProjectImportance" value="important">
                        <label for="important">Important</label>
                    </div>
                    
                    <div>
                        <input type="radio" id="normal" name="ProjectImportance" value="normal" checked>
                        <label for="normal">Normal</label>
                    </div>
                    
                    <div>
                        <input type="radio" id="nonImportant" name="ProjectImportance" value="nonImportant">
                        <label for="nonImportant">Non important</label>
                    </div>
                </div>
            </div>
            
            <span class="buttonWrapper">
                <button id="projectCreateButton" class="modalButton"><b>Add Project</b></button>
                <button class="modalCreateProject modalButton" >Cancel</button>
            </span>
         </fieldset>
    </div>

    <div class="createTask-background modalCreateTask"></div>
    <div class="createTask">
        <fieldset id="taskData" class="taskData">
            <p>Add Task</p>
            <div>
                <label for="name">Name:</label>
                <input type="text" id="taskName" placeholder="Your task name here" name="taskName" required>
            </div>
            <div>
                <label for="taskDueDate">Due date?:</label>
                <input type="date" value="taskDueDate" id="taskDueDate" name="taskDueDate" required/>
            </div>
            <div>
                <label id="taskImportance" for="taskImportance">Task importance?:</label>
                <div class="radioWrapper" style="display:flex;gap:12px">
                    <div>
                        <input type="radio" id="important" name="taskImportance" value="important">
                        <label for="important">Important</label>
                    </div>
                    
                    <div>
                        <input type="radio" id="normal" name="taskImportance" value="normal" checked>
                        <label for="normal">Normal</label>
                    </div>
                    
                    <div>
                        <input type="radio" id="nonImportant" name="taskImportance" value="nonImportant">
                        <label for="nonImportant">Non important</label>
                    </div>
                </div>
            </div>
            <div>
                <label for="taskNotes">Notes:</label>
                <input type="text" id="taskNotes" placeholder="You can write notes here" name="taskNotes">
            </div>
            <div>
                <label for="parentProject">For what project?:</label>
                <select id="parentProject" name="parentProject">
                </select>
            </div>
            
            <span class="buttonWrapper">
                <button id="taskCreateButton" class="modalButton"><b>Add Task</b></button>
                <button class="modalCreateTask modalButton" >Cancel</button>
            </span>
         </fieldset>
    </div>


    <div id="footer"></div>
</body>
</html>
