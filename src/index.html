<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list</title>
</head>
<body>
    <div class="header">
        <img class="headerImg" src="./src/images/logo.png" alt="Notepad image">
        <div class="headerText">To-Do List</div>
    </div>
    <div class="content">
        <div class="sidebar">
            <div class="projects">
                <button class="addButton" onclick="project.createProject()">+</button>
            </div>
            <div class="tasks">
                <button class="addButton" onclick="project.createTask()">+</button>
                <button class="showButton" onclick="project.showTasks()">Show all tasks</button>
            </div>
        </div>
        <div class="explorer"></div>
    </div>
    <div class="footer"></div>
</body>
</html>
