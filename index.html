<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list</title>
<script defer src="runtime.js"></script><script defer src="main.js"></script></head>
<body>
    <div class="header">
        <img class="headerImg" src='734f690ec7a7c0d3daf8.png' alt="Notepad image">
        <div class="headerText">To-Do List</div>
    </div>
    <div class="content">
        <div class="sidebar">
            <p>Tasks</p>
            <div class="tasks">
                <button class="addButton" onclick="modal.createTask()">+</button>
                <button class="showButton" onclick="domManipulation.showTasks()">Show all tasks</button>
            </div>
            <p>Projects</p>
            <div class="projects">
                <button class="addButton" onclick="modal.createProject()">+</button>
            </div>
            
        </div>
        <div class="explorer"></div>
    </div>

    <div class="createProject-background" onclick="modal.createProject()"></div>
    <div class="createProject">
        <fieldset id="projectData" class="projectData">
            <p>Add project</p>
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Your project name here" name="name" required>
                </div>
                <div>
                    <label for="dueDate">Due date?:</label>
                    <input type="date" value="dueDate" id="dueDate" name="dueDate" required>
                </div>
                <div>
                    <label id="ProjectImportance" for="ProjectImportance">Project importance?:</label>
                    <div>
                        <input type="radio" id="important" name="ProjectImportance" value="important">
                        <label for="important">important</label>
                    </div>
                    
                    <div>
                        <input type="radio" id="normal" name="ProjectImportance" value="normal" checked>
                        <label for="normal">normal</label>
                    </div>
                    
                    <div>
                        <input type="radio" id="nonImportant" name="ProjectImportance" value="nonImportant">
                        <label for="nonImportant">Non important</label>
                    </div>
                </div>
                <button id="addButton" onclick="addPerson()" class="button-33" >Add person</button>
                <button id="sidebarButton" onclick="toggleToExpenses()" class="button-33" ><b>Add Expenses</b></button>
         </fieldset>
    </div>


    <div id="footer"></div>
</body>
</html>
